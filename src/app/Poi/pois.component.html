<h2> {{title}} </h2>

<ul class="heroes">
<li *ngFor = " let poi of pois"  
[class.selected]= "poi === selectedPoi" 
(click)="onSelect(poi)" >
<span class="badge"> {{poi.id}}</span>  {{poi.name}} 
<button class="delete"
  (click)="delete(poi); $event.stopPropagation()"> <md-icon class="delete"> delete</md-icon> </button>
</li>
</ul>
<div *ngIf="selectedPoi">
        <h2>
        {{selectedPoi.name | uppercase}} selected ! 
        </h2>
        <button (click)="gotoDetail()">View Details</button>
</div>



<button routerLink="/form" md-fab><md-icon>add</md-icon></button>
<router-outlet> </router-outlet>
